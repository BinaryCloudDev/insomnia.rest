---
title: Sign Up
subtitle: Create an account in 23 seconds &#128512;
---

<form style="margin:auto; max-width:28rem">
  <div data-step="1">
    <div class="form-row">
      <div class="form-control">
        <label>First Name *
          <input type="text" name="first-name" placeholder="Maria" autofocus required/>
        </label>
      </div>
      <div class="form-control" v-bind:class="{error: errors.lastName}">
        <label>Last Name
          <input type="text" name="last-name" placeholder="Garcia"/>
        </label>
      </div>
    </div>
    <div class="form-control">
      <label>Email Address *
        <input type="email" name="email" placeholder="name@domain.com" required/>
      </label>
    </div>
    <div class="form-control">
      <label>Password * <span class="subtle">(minimum 6 characters)</span>
        <input type="password"
               name="password"
               placeholder="•••••••••••••"
               pattern=".{6,}"
               required/>
      </label>
    </div>
    <div class="form-row">
      <span>or, <a href="/app/login">Log In</a></span>
      <div class="form-control right">
        <button type="submit" class="button">
          Create Account
        </button>
      </div>
    </div>
  </div>
  <div data-step="2" class="hide">
    <div class="form-control">
      <p class="notice info small">
        Keep your password safe because it cannot be recovered.
        <br>
        <a href="https://insomnia.rest/documentation/plus/">Read More</a>
        about how your password is used to encrypt your data.
      </p>
    </div>
    <div class="form-control">
      <label>Confirm Password
        <input type="password" name="password-confirm" placeholder="•••••••••••••"/>
      </label>
    </div>
    <div class="form-row">
      <a href="" class="step-back">&lt; Back</a>
      <div class="form-control right">
        <button type="submit" class="button">
          Create Account
        </button>
      </div>
    </div>
  </div>
</form>
