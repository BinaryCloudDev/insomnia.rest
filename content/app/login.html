---
title: Log In
subtitle: Access your account &#128512;
---

<form style="margin:auto; max-width:28rem">
  <div class="form-control">
    <label>Email Address
      <input type="email" name="email" placeholder="name@domain.com" autofocus required>
    </label>
  </div>
  <div class="form-control">
    <label>Password
      <input type="password" name="password" placeholder="•••••••••••••" required>
    </label>
  </div>
  <div class="form-row">
    <span>Or, <a href="/app/signup">Sign Up</a></span>
    <div class="form-control right">
      <button type="submit" class="button">Log In</button>
    </div>
  </div>
</form>
