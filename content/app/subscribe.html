---
title: Add Credit Card
subtitle: Visa, MasterCard, or American Express
---

<form style="margin:auto; max-width:28rem">
  <div class="form-control">
    <label>Full Name
      <input type="text" name="full-name" placeholder="Maria Garcia" autofocus required/>
    </label>
  </div>
  <div class="form-control">
    <label>Card Number <span id="card-type"></span>
      <input type="text" name="card-number" placeholder="4012 0000 8888 1881" required/>
    </label>
  </div>
  <div class="form-row">
    <div class="form-control">
      <label>Expiration Date
        <br>
        <select name="card-expire-month">
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select name="card-expire-year">
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
          <option value="2031">2031</option>
          <option value="2032">2032</option>
          <option value="2033">2033</option>
          <option value="2034">2034</option>
          <option value="2035">2035</option>
          <option value="2036">2036</option>
          <option value="2037">2037</option>
          <option value="2038">2038</option>
          <option value="2039">2039</option>
        </select>
      </label>
    </div>
    <div class="form-control">
      <label>Security Code (CVC)
        <input type="text" name="card-cvc" placeholder="013" required/>
      </label>
    </div>
  </div>

  <div class="form-control right">
    <button type="submit" class="button">
      Submit Card
    </button>
  </div>
</form>

<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
