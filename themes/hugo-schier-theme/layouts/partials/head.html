<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
    <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
    {{ .Hugo.Generator }}
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Twitter Summary Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{ .Site.Params.twitter }}" />
    <meta name="twitter:title" content="{{ .Title }}" />
    <meta name="twitter:description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
    <meta name="twitter:image" content="{{ .Site.BaseURL }}images/logo.png" />

    <!-- RSS -->
    {{ if .RSSlink }}
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ .Site.BaseURL }}favicon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ .Site.BaseURL }}favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ .Site.BaseURL }}favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ .Site.BaseURL }}favicon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ .Site.BaseURL }}favicon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ .Site.BaseURL }}favicon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ .Site.BaseURL }}favicon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ .Site.BaseURL }}favicon/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}favicon/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}favicon/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}favicon/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}favicon/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="{{ .Site.BaseURL }}favicon/mstile-144x144.png">

    <!-- Fonts -->
    <script src="https://use.fontawesome.com/93839bed07.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/simple-grid.min.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/base.css">
    {{ range .Site.Params.stylesheets }}
    <link rel="stylesheet" href="{{ $.Site.BaseURL }}css/{{ . }}">
    {{ end }}

    <!-- Google Analytics -->
    {{ template "_internal/google_analytics_async.html" . }}
</head>
