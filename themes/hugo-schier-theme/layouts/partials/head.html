<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>
    {{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} |
    {{ .Site.Title }}{{ end }}
  </title>
  <meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
  <meta name="description"
        content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
  {{ .Hugo.Generator }}
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Google Stuff -->
  <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "name": "{{ .Site.Title }}",
        "url": "{{ .Site.BaseURL }}"
    }






  </script>
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "url": "{{ .Site.BaseURL }}",
      "logo": "{{ .Site.BaseURL }}images/icon.png",
      "name": "{{ .Site.Title }}",
      "sameAs": [
        "https://twitter.com/{{ .Site.Params.twitter }}",
        "https://plus.google.com/+{{ .Site.Params.googlePlus }}"
      ]
    }






  </script>

  {{ if .IsPage }}
  <!-- Twitter Summary Card -->
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:site" content="@{{ .Site.Params.twitter }}"/>
  <meta name="twitter:title" content="{{ .Title }}"/>
  <meta name="twitter:description"
        content="{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}"/>
  <meta name="twitter:image"
        content="{{ .Site.BaseURL }}images/twitter-card-icon.png"/>
  {{ else }}
  <!-- Full Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="{{ .Site.Params.twitter }}">
  <meta name="twitter:creator" content="{{ .Site.Params.twitter }}">
  <meta name="twitter:title" content="{{ .Site.Title }}">
  <meta name="twitter:description" content="{{ .Site.Params.description }}">
  <meta name="twitter:image"
        content="{{ .Site.BaseURL }}images/twitter-promo.png">
  {{ end }}

  <!-- /Twitter Card -->

  <!-- RSS -->
  {{ if .RSSlink }}
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml"
        title="{{ .Site.Title }}"/>
  <link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml"
        title="{{ .Site.Title }}"/>
  {{ end }}

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180"
        href="{{ .Site.BaseURL }}favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png"
        href="{{ .Site.BaseURL }}favicon/favicon-32x32.png"
        sizes="32x32">
  <link rel="icon" type="image/png"
        href="{{ .Site.BaseURL }}favicon/favicon-16x16.png"
        sizes="16x16">
  <link rel="manifest" href="{{ .Site.BaseURL }}favicon/manifest.json">
  <link rel="mask-icon" href="{{ .Site.BaseURL }}favicon/safari-pinned-tab.svg"
        color="#584dbc">
  <meta name="theme-color" content="#ffffff">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/simple-grid.min.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/base.css">
  {{ range .Site.Params.stylesheets }}
  <link rel="stylesheet" href="{{ $.Site.BaseURL }}css/{{ . }}">
  {{ end }}

  <!-- Google Analytics -->
  <script>
    (function () {
      if (window.localStorage && window.localStorage.getItem('disableGA')) {
        console.log('-- Google Analytics Disabled with LocalStorage --');
        return;
      }

      if (window.location.hostname !== 'localhost') {
        (function (i, s, o, g, r, a, m) {
          i['GoogleAnalyticsObject'] = r;
          i[r] = i[r] || function () {
              (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
          a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
          a.async = 1;
          a.src = g;
          m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-9837747-12', 'auto');
        ga('send', 'pageview');
      } else {
        console.log('-- Google Analytics Disabled for ' + window.location.hostname + ' --');
      }
    })();
  </script>
</head>
