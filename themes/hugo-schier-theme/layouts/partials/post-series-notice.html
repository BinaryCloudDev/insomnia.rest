{{ if isset .Params "series" }}
<section class="container">
    <div class="notice">
        {{ with .Params.series }}
        This post is part of the
        <a href="{{ $.Site.BaseURL }}series/{{ index . 0 | urlize }}"><i class="fa fa-book"></i>
            {{ index . 0 | title }}</a> series.
        {{ end }}
    </div>
</section>
{{ end }}
