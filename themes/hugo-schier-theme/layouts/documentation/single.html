{{ partial "head" . }}
<body class="template-docs">

{{ partial "navbar" . }}

<main role="main" class="container">
    <div class="row">
        {{ partial "docs-sidebar" . }}
        <div class="col-8">
            <article class="docs-main">
                <header>
                    <h1>{{ .Title }}</h1>
                    {{ if isset .Params "subtitle" }}
                    <p class="text-lg">{{ .Params.subtitle | markdownify }}</p>
                    {{ end }}
                </header>

                <section class="content">
                    {{ .Content }}
                </section>
            </article>
        </div>
    </div>
</main>

{{ partial "footer" . }}
{{ partial "js" . }}

</body>
</html>
