{{ partial "head" . }}
<body>

{{ partial "navbar" . }}

<main role="main">
    <article>
        <header class="container header--big">
            <div class="row">
                <div class="col-12">
                    <h1>{{ .Title }}</h1>
                    {{ if isset .Params "subtitle" }}
                    <p class="text-lg">{{ .Params.subtitle | markdownify }}</p>
                    {{ end }}
                </div>
            </div>
        </header>

        <section class="content container">
            <div class="row">
                <div class="col-12">
                    {{ .Content }}
                </div>
            </div>
        </section>
    </article>
</main>

{{ partial "footer" . }}
{{ partial "js" . }}

</body>
</html>
